<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Extension Page</title>
</head>
<body>
    <h1>Welcome to the Browser Extension Page</h1>
    <p>Click the link below to navigate to the extension page:</p>
    
    <!-- Replace 'your-browser' with the actual browser name -->
    <a href="#" id="extensionLink">Go to Extension Page</a>

    <script>
        document.getElementById('extensionLink').addEventListener('click', function() {
            // Replace 'your-browser-extension-page-url' with the actual extension page URL
            window.location.href = 'your-browser-extension-page-url';
        });
    </script>
</body>
</html>
